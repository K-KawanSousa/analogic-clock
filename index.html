<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icon-library.com/images/clock-icon-white/clock-icon-white-28.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Analogic clock</title>
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <div class="nbr" id="top">12</div>
            <div class="nbr" id="right">3</div>
            <div class="nbr" id="bottom">6</div>
            <div class="nbr" id="left">9</div>
        </div>

        <div class="dashs">
            <div class="dsh" id="dsh-1"></div>
            <div class="dsh" id="dsh-2"></div>
            <div class="dsh" id="dsh-3"></div>
            <div class="dsh" id="dsh-4"></div>
            <div class="dsh" id="dsh-5"></div>
            <div class="dsh" id="dsh-6"></div>
            <div class="dsh" id="dsh-7"></div>
            <div class="dsh" id="dsh-8"></div>
        </div>

        <div class="pointer-cont">
            <div class="pointer" id="hour"></div>
            <div class="pointer" id="min"></div>
            <div class="pointer" id="sec"></div>
        </div>
    </div>
</body>
<script src="script/setClock.js"></script>
</html>
